<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="radio-logo.svg">
</head>
<body class="nord-light">
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <h1>Lecteur Radio</h1>
        <div class="radio-player">
            <div class="radio-info">
                <img id="radio-logo" src="radio-logo.svg" alt="Logo Radio">
                <div class="radio-details">
                    <h2 id="radio-name">Sélectionne une radio</h2>
                    <p id="radio-status">Arrêté</p>
                    <p id="current-track">Chargement...</p> <!-- Ajout pour afficher le titre en cours -->
                </div>
            </div>
            <div class="controls">
                <button id="play-pause" class="control-btn">▶️</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>
            <select id="radio-select">
                <option value="">Choisir une radio</option>
                <option value="https://radio.rtbf.be/c21/mp3-160/me" data-name="Classic 21" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21</option>
                <option value="https://radio.rtbf.be/c21-60s/mp3-128/me" data-name="Classic 21 60's" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 60's</option>
                <option value="https://radio.rtbf.be/c21-70s/mp3-128/me" data-name="Classic 21 70's" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 70's</option>
                <option value="https://radio.rtbf.be/c21-80s/mp3-128/me" data-name="Classic 21 80's Hits" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 80's Hits</option>
                <option value="https://radio.rtbf.be/c21-80nw/mp3-128/me" data-name="Classic 21 80's New Wave" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 80's New Wave</option>
                <option value="https://radio.rtbf.be/c21-90s/mp3-128/me" data-name="Classic 21 90's" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 90's</option>
                <option value="https://radio.rtbf.be/c21-blues/mp3-128/me" data-name="Classic 21 Blues" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Blues</option>
                <option value="https://radio.rtbf.be/c21-metal/mp3-128/me" data-name="Classic 21 Metal" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Metal</option>
                <option value="https://radio.rtbf.be/c21-route66/mp3-128/me" data-name="Classic 21 Route 66" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Route 66</option>
                <option value="https://radio.rtbf.be/c21-soul/mp3-128/me" data-name="Classic 21 Soulpower" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Soulpower</option>
                <option value="https://radio.rtbf.be/c21-njr/mp3-128/me" data-name="Classic 21 Noir Jaune Rock" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Noir Jaune Rock</option>
                <option value="https://radio.rtbf.be/c21-live/mp3-128/me" data-name="Classic 21 Live" data-logo="https://www.rtbf.be/c21/static/images/logo-classic21.png">Classic 21 Live</option>
                <option value="http://radiomeuh.ice.infomaniak.ch/radiomeuh-128.mp3" data-name="Radio Meuh" data-logo="https://radiomeuh.com/wp-content/uploads/2023/02/cropped-logo-meuh-2023.png">Radio Meuh</option>
            </select>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="js/icecast-metadata-player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
